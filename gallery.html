<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Steam</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/favicon.svg">
    <link rel="shortcut icon" href="icons/favicon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="A glimpse into the world of Steam - our restaurant, our food, and our guests.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-secondary-color text-text-primary">

    <div id="main-header"></div>

    <main class="py-24 sm:py-32 pt-32">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold tracking-tight">Our Gallery</h1>
                <p class="mt-4 text-lg text-text-secondary">A glimpse into the world of Steam.</p>
            </div>
            <div id="gallery-grid" class="masonry-grid" style="--masonry-gap: 1.5rem;">
                <div class="mb-6 break-inside-avoid">
                    <div class="gallery-item img-wrapper">
                        <img src="https://images.unsplash.com/photo-1550960700-911111111111?q=80&w=1920&auto=format&fit=crop" alt="A view of the restaurant's modern and elegant interior, with warm lighting and comfortable seating." class="w-full h-auto object-cover">
                        <div class="img-overlay">Modern Asian restaurant interior</div>
                    </div>
                </div>
                <div class="mb-6 break-inside-avoid">
                    <div class="gallery-item img-wrapper">
                        <img src="https://images.unsplash.com/photo-1563245372-f21724557954?q=80&w=1920&auto=format&fit=crop" alt="A close-up of freshly steamed dumplings in a bamboo steamer, ready to be served." class="w-full h-auto object-cover">
                        <div class="img-overlay">Steamed dumplings</div>
                    </div>
                </div>
                <div class="mb-6 break-inside-avoid">
                    <div class="gallery-item img-wrapper">
                        <img src="https://images.unsplash.com/photo-1550960700-911111111111?q=80&w=1920&auto=format&fit=crop" alt="The minimalist and clean interior design of the restaurant, creating a serene dining atmosphere." class="w-full h-auto object-cover">
                        <div class="img-overlay">Minimalist restaurant interior</div>
                    </div>
                </div>
                <div class="mb-6 break-inside-avoid">
                    <div class="gallery-item img-wrapper">
                        <img src="https://images.unsplash.com/photo-1568901346-f956160a0431?q=80&w=1920&auto=format&fit=crop" alt="A delicious bowl of ramen with a rich broth, soft-boiled egg, and fresh toppings." class="w-full h-auto object-cover">
                        <div class="img-overlay">Bowl of ramen</div>
                    </div>
                </div>
                <div class="mb-6 break-inside-avoid">
                    <div class="gallery-item img-wrapper">
                        <img src="https://images.unsplash.com/photo-1622643944007-450264a5f9a9?fm=jpg&q=80&w=1920" alt="An artfully plated Asian dish, showcasing the chef's attention to detail and creative presentation." class="w-full h-auto object-cover">
                        <div class="img-overlay">Plated Asian dish</div>
                    </div>
                </div>
                <div class="mb-6 break-inside-avoid">
                    <div class="gallery-item img-wrapper">
                        <img src="https://images.unsplash.com/photo-1563245372-f21724557954?q=80&w=1920" alt="Another beautifully plated dish, featuring a variety of colors and textures." class="w-full h-auto object-cover">
                        <div class="img-overlay">Another plated dish</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer"></div>

    <!-- Image Modal -->
    <div id="image-modal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden items-center justify-center p-4">
        <div class="glass-card relative max-w-4xl max-h-full">
            <button id="close-image-modal" class="absolute -top-4 -right-4 text-white bg-surface-color rounded-full p-1 shadow-lg">&times;</button>
            <img id="modal-image" src="" alt="" class="max-w-full max-h-[90vh] object-contain rounded-lg">
            <div id="modal-caption" class="text-center text-text-primary mt-4 text-lg"></div>

            <!-- Navigation Buttons -->
            <button id="prev-image" class="absolute top-1/2 left-4 -translate-y-1/2 text-white bg-surface-color rounded-full p-2 shadow-lg">
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </button>
            <button id="next-image" class="absolute top-1/2 right-4 -translate-y-1/2 text-white bg-surface-color rounded-full p-2 shadow-lg">
                <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>
        </div>
    </div>

</body>
</html>
