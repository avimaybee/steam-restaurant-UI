<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Steam - Modern Asian Fusion</title>
    <meta name="description" content="A glimpse into the world of Steam - our restaurant, our food, and our guests.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <header id="main-header"></header>

    <main class="flex-1 px-4 sm:px-6 lg:px-8 py-16 pt-32">
        <div class="max-w-7xl mx-auto">
            <div class="text-center mb-12">
                <h2 class="text-5xl font-extrabold tracking-tight text-white sm:text-6xl">Our Gallery</h2>
                <p class="mt-4 text-lg text-gray-400">A glimpse into the world of Steam.</p>
            </div>
            <div class="masonry-grid" style="--masonry-gap: 1.5rem; column-gap: 1.5rem; column-count: 3;">
                <div class="mb-6 break-inside-avoid">
                    <div class="img-wrapper">
                        <img src="https://images.unsplash.com/photo-1550960700-911111111111?q=80&w=1920&auto=format&fit=crop" alt="Modern Asian restaurant interior" class="w-full h-auto object-cover">
                        <div class="img-overlay">Modern Asian restaurant interior</div>
                    </div>
                </div>
                <div class="mb-6 break-inside-avoid">
                    <div class="img-wrapper">
                        <img src="https://images.unsplash.com/photo-1563245372-f21724557954?q=80&w=1920&auto=format&fit=crop" alt="Steamed dumplings" class="w-full h-auto object-cover">
                        <div class="img-overlay">Steamed dumplings</div>
                    </div>
                </div>
                <div class="mb-6 break-inside-avoid">
                    <div class="img-wrapper">
                        <img src="https://images.unsplash.com/photo-1550960700-911111111111?q=80&w=1920&auto=format&fit=crop" alt="Minimalist restaurant interior" class="w-full h-auto object-cover">
                        <div class="img-overlay">Minimalist restaurant interior</div>
                    </div>
                </div>
                <div class="mb-6 break-inside-avoid">
                    <div class="img-wrapper">
                        <img src="https://images.unsplash.com/photo-1568901346-f956160a0431?q=80&w=1920&auto=format&fit=crop" alt="Bowl of ramen" class="w-full h-auto object-cover">
                        <div class="img-overlay">Bowl of ramen</div>
                    </div>
                </div>
                <div class="mb-6 break-inside-avoid">
                    <div class="img-wrapper">
                        <img src="https://images.unsplash.com/photo-1622643944007-450264a5f9a9?fm=jpg&q=80&w=1920" alt="Plated Asian dish" class="w-full h-auto object-cover">
                        <div class="img-overlay">Plated Asian dish</div>
                    </div>
                </div>
                <div class="mb-6 break-inside-avoid">
                    <div class="img-wrapper">
                        <img src="https://images.unsplash.com/photo-1563245372-f21724557954?q=80&w=1920" alt="Another plated dish" class="w-full h-auto object-cover">
                        <div class="img-overlay">Another plated dish</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>

</body>
</html>
