<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking | Steam</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-secondary-color text-text-primary">

    <div id="main-header"></div>

    <main id="order-tracking-page" class="container mx-auto px-8 lg:px-16 py-32">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-bold text-white mb-4">Track Your Order</h1>
            <p id="order-id-display" class="text-lg text-gray-400 mb-8">Loading order details...</p>

            <!-- Status Tracker -->
            <div class="bg-[#1C1C1C] p-8 rounded-lg mb-12">
                <h2 class="text-2xl font-bold text-white mb-6">Order Status</h2>
                <div id="status-tracker" class="relative">
                    <!-- Progress bar -->
                    <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-700 -translate-y-1/2">
                        <div id="progress-bar" class="h-full bg-primary-color transition-all duration-500" style="width: 0%;"></div>
                    </div>
                    <!-- Status points -->
                    <div class="relative flex justify-between">
                        <div id="status-confirmed" class="status-point text-center">
                            <div class="status-circle w-8 h-8 rounded-full bg-gray-700 border-4 border-secondary-color mx-auto"></div>
                            <p class="mt-2 text-sm text-gray-400">Confirmed</p>
                        </div>
                        <div id="status-preparing" class="status-point text-center">
                            <div class="status-circle w-8 h-8 rounded-full bg-gray-700 border-4 border-secondary-color mx-auto"></div>
                            <p class="mt-2 text-sm text-gray-400">Preparing</p>
                        </div>
                        <div id="status-delivery" class="status-point text-center">
                            <div class="status-circle w-8 h-8 rounded-full bg-gray-700 border-4 border-secondary-color mx-auto"></div>
                            <p class="mt-2 text-sm text-gray-400">Out for Delivery</p>
                        </div>
                        <div id="status-delivered" class="status-point text-center">
                            <div class="status-circle w-8 h-8 rounded-full bg-gray-700 border-4 border-secondary-color mx-auto"></div>
                            <p class="mt-2 text-sm text-gray-400">Delivered</p>
                        </div>
                    </div>
                </div>
                 <p id="current-status-text" class="text-center text-lg text-white mt-8 font-semibold"></p>
            </div>

            <!-- Order Items -->
            <div class="bg-[#1C1C1C] p-8 rounded-lg">
                <h2 class="text-2xl font-bold text-white mb-6">Your Items</h2>
                <div id="order-items-container">
                    <!-- Items will be injected by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer"></div>

</body>
</html>
