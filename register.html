<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Steam</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-secondary-color text-text-primary">

    <div id="main-header"></div>

    <main id="register-page" class="container mx-auto px-8 lg:px-16 py-32">
        <div class="max-w-md mx-auto bg-[#1C1C1C] p-8 rounded-lg">
            <h1 class="text-3xl font-bold text-white mb-6 text-center">Create Account</h1>
            <form id="register-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" class="w-full bg-gray-800 border-gray-700 text-white rounded-md" required autocomplete="name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full bg-gray-800 border-gray-700 text-white rounded-md" required autocomplete="email">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-gray-800 border-gray-700 text-white rounded-md pr-10" required autocomplete="new-password">
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400">
                        <span class="material-symbols-outlined">visibility_off</span>
                    </button>
                </div>
                 <div id="register-error" class="text-red-500 text-sm text-center hidden"></div>
                <div>
                    <button type="submit" class="w-full btn btn-primary btn-pill">Register</button>
                </div>
            </form>
            <p class="text-center text-gray-400 mt-6">
                <span>Already have an account?</span> <a href="login.html" class="text-primary-color hover:underline">Login here</a>
            </p>
        </div>
    </main>

    <div id="main-footer"></div>

</body>
</html>
