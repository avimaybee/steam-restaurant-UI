<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Reservations | Steam</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/favicon.svg">
    <link rel="shortcut icon" href="icons/favicon.svg">
    <meta name="description" content="Secure your table at Steam for an unforgettable dining experience. Please fill out the form below to proceed.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-secondary-color">

    <header id="main-header"></header>

    <main id="main-content" class="px-4 sm:px-6 flex flex-1 justify-center py-12 md:py-20 pt-32">
        <div class="w-full max-w-3xl">
            <div class="text-center mb-12">
                <h1 class="text-white text-4xl md:text-5xl font-bold leading-tight tracking-tight font-serif">Book a Table</h1>
                <p class="text-text-secondary mt-4 text-base md:text-lg max-w-xl mx-auto">Secure your table at Steam for an unforgettable dining experience. Please fill out the form below to proceed.</p>
            </div>
            <form id="reservation-form" class="space-y-6 bg-surface-color p-8 sm:p-12 rounded-2xl shadow-2xl" style="background-color: #1E1E1E;" novalidate>
                <div>
                    <h2 class="text-2xl font-bold text-white font-serif border-b border-border-color pb-4">Your Details</h2>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-6">
                    <div>
                        <label class="block text-text-secondary text-sm font-medium mb-2" for="fullName">Full Name</label>
                        <input class="form-input w-full" id="fullName" name="fullName" placeholder="John Doe" required type="text"/>
                        <p id="fullName-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label class="block text-text-secondary text-sm font-medium mb-2" for="email">Email Address</label>
                        <input class="form-input w-full" id="email" name="email" placeholder="you@example.com" required type="email"/>
                        <p id="email-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                </div>
                 <div>
                    <h2 class="text-2xl font-bold text-white font-serif border-b border-border-color pb-4 pt-4">Reservation Details</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-x-8 gap-y-6">
                    <div>
                        <label class="block text-text-secondary text-sm font-medium mb-2" for="date">Date</label>
                        <input class="form-input w-full" id="date" name="date" required type="date"/>
                        <p id="date-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label class="block text-text-secondary text-sm font-medium mb-2" for="time">Time</label>
                        <input class="form-input w-full" id="time" name="time" required type="time"/>
                        <p id="time-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                    <div>
                        <label class="block text-text-secondary text-sm font-medium mb-2" for="guests">Number of Guests</label>
                        <input class="form-input w-full" id="guests" name="guests" max="20" min="1" placeholder="2" required type="number"/>
                        <p id="guests-error" class="text-red-500 text-sm mt-1 hidden"></p>
                    </div>
                </div>
                <div>
                    <label class="block text-text-secondary text-sm font-medium mb-2" for="requests">Special Requests (Optional)</label>
                    <textarea class="form-input w-full" id="requests" placeholder="e.g., dietary restrictions, allergies, or special celebrations" rows="4"></textarea>
                </div>
                <div class="pt-6">
                    <button class="btn btn-primary w-full btn-lg" type="submit">
                        Confirm Reservation
                    </button>
                </div>
                <p class="text-center text-xs text-text-secondary pt-2">By clicking "Confirm Reservation", you agree to our reservation policy. A confirmation email will be sent to the address provided.</p>
            </form>
        </div>
    </main>

    <footer id="main-footer"></footer>

</body>
</html>
