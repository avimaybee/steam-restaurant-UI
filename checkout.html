<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Steam</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/favicon.svg">
    <link rel="shortcut icon" href="icons/favicon.svg">
    <meta name="description" content="Complete your order by providing your shipping and payment details.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-secondary-color text-text-primary">

    <div id="main-header"></div>

    <main id="checkout-page" class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24 pt-32">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl mb-12">Checkout</h1>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                <div class="lg:col-span-2 bg-surface-color rounded-lg shadow-lg p-8">
                    <form id="checkout-form" class="space-y-8">
                        <!-- Shipping Information -->
                        <section>
                            <h2 class="text-2xl font-bold text-text-primary mb-6">Shipping Information</h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                <div>
                                    <label for="fullName" class="block text-sm font-medium text-text-secondary mb-2">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" class="form-input w-full" required>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-text-secondary mb-2">Email</label>
                                    <input type="email" id="email" name="email" class="form-input w-full" required>
                                </div>
                                <div class="sm:col-span-2">
                                    <label for="address" class="block text-sm font-medium text-text-secondary mb-2">Address</label>
                                    <input type="text" id="address" name="address" class="form-input w-full" required>
                                </div>
                                <div>
                                    <label for="city" class="block text-sm font-medium text-text-secondary mb-2">City</label>
                                    <input type="text" id="city" name="city" class="form-input w-full" required>
                                </div>
                                <div>
                                    <label for="zip" class="block text-sm font-medium text-text-secondary mb-2">ZIP Code</label>
                                    <input type="text" id="zip" name="zip" class="form-input w-full" required>
                                </div>
                            </div>
                        </section>

                        <!-- Payment Information -->
                        <section>
                            <h2 class="text-2xl font-bold text-text-primary mb-6 pt-8 border-t border-border-color">Payment Information</h2>
                            <div class="space-y-6">
                                <div>
                                    <label for="card-number" class="block text-sm font-medium text-text-secondary mb-2">Card Number</label>
                                    <input type="text" id="card-number" name="card-number" placeholder="**** **** **** ****" class="form-input w-full" required>
                                </div>
                                <div class="grid grid-cols-2 gap-6">
                                    <div>
                                        <label for="expiry-date" class="block text-sm font-medium text-text-secondary mb-2">Expiry Date</label>
                                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" class="form-input w-full" required>
                                    </div>
                                    <div>
                                        <label for="cvc" class="block text-sm font-medium text-text-secondary mb-2">CVC</label>
                                        <input type="text" id="cvc" name="cvc" placeholder="***" class="form-input w-full" required>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </form>
                </div>

                <!-- Order Summary -->
                <div id="order-summary-checkout" class="lg:col-span-1 bg-surface-color rounded-lg shadow-lg p-6 sticky top-32">
                    <h2 class="text-2xl font-bold text-text-primary border-b border-border-color pb-4">Order Summary</h2>
                    <div id="summary-items" class="space-y-4 my-4 max-h-60 overflow-y-auto">
                        <!-- Summary items will be dynamically inserted here -->
                    </div>
                    <div class="space-y-4 border-t border-border-color pt-4">
                        <div class="flex justify-between text-text-secondary">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-text-secondary">
                            <span>Taxes (10%)</span>
                            <span id="summary-taxes">$0.00</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold text-text-primary border-t border-border-color pt-4 mt-4">
                            <span>Total</span>
                            <span id="summary-total">$0.00</span>
                        </div>
                    </div>
                    <button type="submit" form="checkout-form" id="pay-btn" class="btn btn-primary w-full mt-8">
                        Pay Now
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer"></div>

</body>
</html>
