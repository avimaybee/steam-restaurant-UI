<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Menu Management</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/favicon.svg">
    <link rel="shortcut icon" href="icons/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-secondary-color text-text-primary">

    <div id="main-header"></div>

    <main id="admin-management" class="container mx-auto px-8 lg:px-16 py-32">
        <h1 class="text-4xl font-bold mb-8">Admin Dashboard</h1>

        <!-- Admin Navigation -->
        <div class="mb-8 border-b border-border-color">
            <nav id="admin-nav" class="flex space-x-8" aria-label="Tabs">
                <button data-tab="menu" class="admin-tab active">Menu Management</button>
                <button data-tab="orders" class="admin-tab">Order Management</button>
                <button data-tab="reservations" class="admin-tab">Reservations</button>
                <a href="analytics.html" class="admin-tab">Analytics Dashboard</a>
            </nav>
        </div>

        <!-- View: Menu Management -->
        <div id="admin-view-menu" data-view="menu" class="admin-view">
            <!-- Add/Edit Form -->
            <div class="bg-surface-color p-8 rounded-lg mb-12">
                <h2 class="text-2xl font-bold mb-6" id="form-title">Add New Menu Item</h2>
                <form id="menu-item-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="item-id">
                    <div>
                        <label for="item-name" class="block text-sm font-medium text-text-secondary mb-2">Name</label>
                        <input type="text" id="item-name" name="name" class="form-input w-full" required>
                    </div>
                    <div>
                        <label for="item-price" class="block text-sm font-medium text-text-secondary mb-2">Price</label>
                        <input type="number" id="item-price" name="price" class="form-input w-full" required step="0.01">
                    </div>
                    <div class="md:col-span-2">
                        <label for="item-description" class="block text-sm font-medium text-text-secondary mb-2">Description</label>
                        <textarea id="item-description" name="description" rows="3" class="form-input w-full"></textarea>
                    </div>
                    <div>
                        <label for="item-category" class="block text-sm font-medium text-text-secondary mb-2">Category</label>
                        <input type="text" id="item-category" name="category" class="form-input w-full" required>
                    </div>
                    <div>
                        <label for="item-subCategory" class="block text-sm font-medium text-text-secondary mb-2">Sub-Category</label>
                        <input type="text" id="item-subCategory" name="subCategory" class="form-input w-full" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="item-image" class="block text-sm font-medium text-text-secondary mb-2">Image URL</label>
                        <input type="url" id="item-image" name="image" class="form-input w-full">
                    </div>
                    <div class="md:col-span-2 flex justify-end gap-4">
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary hidden">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Item</button>
                    </div>
                </form>
            </div>

            <!-- Menu Items Table -->
            <div class="bg-surface-color p-8 rounded-lg">
                <h2 class="text-2xl font-bold mb-6">Current Menu</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm text-left text-text-secondary">
                        <thead>
                            <tr>
                                <th scope="col" class="px-6 py-3">Name</th>
                                <th scope="col" class="px-6 py-3">Price</th>
                                <th scope="col" class="px-6 py-3">Category</th>
                                <th scope="col" class="px-6 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="menu-items-table-body">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- View: Order Management -->
        <div id="admin-view-orders" data-view="orders" class="admin-view hidden">
            <div class="bg-surface-color p-8 rounded-lg">
                <h2 class="text-2xl font-bold mb-6">Order Management</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm text-left text-text-secondary">
                        <thead>
                            <tr>
                                <th scope="col" class="px-6 py-3">Order ID</th>
                                <th scope="col" class="px-6 py-3">Customer</th>
                                <th scope="col" class="px-6 py-3">Date</th>
                                <th scope="col" class="px-6 py-3">Status</th>
                                <th scope="col" class="px-6 py-3">Total</th>
                                <th scope="col" class="px-6 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="orders-table-body">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- View: Reservation Management -->
        <div id="admin-view-reservations" data-view="reservations" class="admin-view hidden">
            <div class="bg-surface-color p-8 rounded-lg">
                <h2 class="text-2xl font-bold mb-6">Reservation Management</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm text-left text-text-secondary">
                        <thead>
                            <tr>
                                <th scope="col" class="px-6 py-3">Reservation ID</th>
                                <th scope="col" class="px-6 py-3">Customer</th>
                                <th scope="col" class="px-6 py-3">Date</th>
                                <th scope="col" class="px-6 py-3">Time</th>
                                <th scope="col" class="px-6 py-3">Guests</th>
                                <th scope="col" class="px-6 py-3">Status</th>
                                <th scope="col" class="px-6 py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="reservations-table-body">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer"></div>
</body>
</html>
