<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Steam - Modern Asian Fusion</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/favicon.svg">
    <link rel="shortcut icon" href="icons/favicon.svg">
    <meta name="description" content="Review your order and proceed to checkout.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-secondary-color text-text-primary">

    <div id="main-header"></div>

    <main id="order-page" class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24 pt-32">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl mb-12">Your Cart</h1>

            <div id="cart-container" class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
                <!-- Cart Items -->
                <div id="cart-items-container" class="lg:col-span-2 bg-surface-color rounded-lg shadow-lg p-6 space-y-6">
                    <!-- JS will populate this or show an empty message -->
                </div>

                <!-- Order Summary -->
                <div id="order-summary" class="lg:col-span-1 bg-surface-color rounded-lg shadow-lg p-6 sticky top-32">
                    <h2 class="text-2xl font-bold border-b border-border-color pb-4">Order Summary</h2>
                    <div class="space-y-4 mt-4">
                        <div class="flex justify-between text-text-secondary">
                            <span>Subtotal</span>
                            <span id="summary-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between text-text-secondary">
                            <span>Taxes (10%)</span>
                            <span id="summary-taxes">$0.00</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold text-text-primary border-t border-border-color pt-4 mt-4">
                            <span>Total</span>
                            <span id="summary-total">$0.00</span>
                        </div>
                    </div>
                    <button id="checkout-btn" class="btn btn-primary w-full mt-8">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer"></div>

</body>
</html>
