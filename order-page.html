<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online | Steam - Modern Asian Fusion</title>
    <meta name="description" content="Customize your order for delivery or pickup. Select your favorite dishes from our online menu.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="order.js" defer></script>
</head>
<body class="bg-[#171411] text-white">

    <header id="main-header"></header>

    <main class="flex flex-1 justify-center py-10 px-4 sm:px-10">
        <div class="flex w-full max-w-7xl">
            <div class="w-2/3 pr-10">
                <h2 class="text-4xl font-bold tracking-tight">Order Online</h2>
                <p class="text-gray-400 mt-2">Customize your order. Select your favorites for delivery or pickup.</p>
                <div class="mt-8 border-b border-[#382f29]">
                    <div class="flex gap-8">
                        <a class="flex flex-col items-center justify-center border-b-2 border-b-white pb-3 pt-2" href="#">
                            <p class="text-white text-sm font-bold">Featured</p>
                        </a>
                        <a class="flex flex-col items-center justify-center border-b-2 border-b-transparent text-gray-400 hover:text-white hover:border-white/50 transition-colors pb-3 pt-2" href="#">
                            <p class="text-sm font-bold">Appetizers</p>
                        </a>
                        <a class="flex flex-col items-center justify-center border-b-2 border-b-transparent text-gray-400 hover:text-white hover:border-white/50 transition-colors pb-3 pt-2" href="#">
                            <p class="text-sm font-bold">Main Courses</p>
                        </a>
                        <a class="flex flex-col items-center justify-center border-b-2 border-b-transparent text-gray-400 hover:text-white hover:border-white/50 transition-colors pb-3 pt-2" href="#">
                            <p class="text-sm font-bold">Desserts</p>
                        </a>
                        <a class="flex flex-col items-center justify-center border-b-2 border-b-transparent text-gray-400 hover:text-white hover:border-white/50 transition-colors pb-3 pt-2" href="#">
                            <p class="text-sm font-bold">Drinks</p>
                        </a>
                    </div>
                </div>
                <div id="menu-items-container" class="mt-8 grid grid-cols-1 gap-8"></div>
            </div>
            <aside class="w-1/3 pl-10 sticky top-28 self-start">
                <div class="rounded-lg bg-[#1c1815] p-6">
                    <div class="flex items-center justify-between border-b border-[#382f29] pb-4">
                        <h3 class="text-xl font-bold">Your Order</h3>
                        <span class="text-sm text-gray-400">Step 1 of 3</span>
                    </div>
                    <div id="cart-items-container" class="py-6 border-b border-[#382f29]">
                        <div class="flex justify-center items-center h-full">
                            <p class="text-gray-400">Your cart is empty</p>
                        </div>
                    </div>
                    <div class="py-4 space-y-2 text-gray-300">
                        <div class="flex justify-between">
                            <p>Subtotal</p>
                            <p id="subtotal">$0.00</p>
                        </div>
                        <div class="flex justify-between">
                            <p>Taxes &amp; Fees</p>
                            <p id="taxes">$0.00</p>
                        </div>
                    </div>
                    <div class="flex justify-between items-center font-bold text-xl py-4 border-t border-[#382f29]">
                        <p>Total</p>
                        <p id="total">$0.00</p>
                    </div>
                    <button class="w-full mt-4 rounded-lg bg-[var(--primary-color)] py-3 text-white font-bold text-base hover:bg-opacity-90 transition-colors">
                        Review Order
                    </button>
                </div>
            </aside>
        </div>
    </main>

    <footer id="main-footer"></footer>

</body>
</html>
