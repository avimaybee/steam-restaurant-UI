<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Online | Steam - Modern Asian Fusion</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/favicon.svg">
    <link rel="shortcut icon" href="icons/favicon.svg">
    <meta name="description" content="Customize your order for delivery or pickup. Select your favorite dishes from our online menu.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
    <link rel="preconnect" href="https://app.snipcart.com">
    <link rel="preconnect" href="https://cdn.snipcart.com">
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.7.1/default/snipcart.css" />
</head>
<body class="bg-[#171411] text-white">

    <header id="main-header"></header>

    <main id="main-content" class="flex flex-1 justify-center py-10 px-4 sm:px-10 pt-32">
        <div class="flex flex-col lg:flex-row w-full max-w-7xl gap-10">
            <div class="w-full">
                <h2 class="text-4xl font-bold tracking-tight">Order Online</h2>
                <p class="text-gray-400 mt-2">Customize your order. Select your favorites for delivery or pickup.</p>
                <div class="mt-8 border-b border-[#382f29]">
                    <div class="flex gap-4 sm:gap-8 overflow-x-auto pb-3">
                        <a class="flex flex-col items-center justify-center border-b-2 border-b-white pb-3 pt-2" href="#">
                            <p class="text-white text-sm font-bold whitespace-nowrap">Featured</p>
                        </a>
                        <a class="flex flex-col items-center justify-center border-b-2 border-b-transparent text-gray-400 hover:text-white hover:border-white/50 transition-colors pb-3 pt-2" href="#">
                            <p class="text-sm font-bold whitespace-nowrap">Appetizers</p>
                        </a>
                        <a class="flex flex-col items-center justify-center border-b-2 border-b-transparent text-gray-400 hover:text-white hover:border-white/50 transition-colors pb-3 pt-2" href="#">
                            <p class="text-sm font-bold whitespace-nowrap">Main Courses</p>
                        </a>
                        <a class="flex flex-col items-center justify-center border-b-2 border-b-transparent text-gray-400 hover:text-white hover:border-white/50 transition-colors pb-3 pt-2" href="#">
                            <p class="text-sm font-bold whitespace-nowrap">Desserts</p>
                        </a>
                        <a class="flex flex-col items-center justify-center border-b-2 border-b-transparent text-gray-400 hover:text-white hover:border-white/50 transition-colors pb-3 pt-2" href="#">
                            <p class="text-sm font-bold whitespace-nowrap">Drinks</p>
                        </a>
                    </div>
                </div>
                <div id="menu-items-container" class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div id="loading-spinner" class="text-center">
                        <p class="text-white text-lg">Loading menu...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>

    <script async src="https://cdn.snipcart.com/themes/v3.7.1/default/snipcart.js"></script>
    <div hidden id="snipcart" data-api-key="YOUR_PUBLIC_API_KEY"></div>
</body>
</html>
