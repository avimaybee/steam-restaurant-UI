<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Steam - Modern Asian Fusion</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/favicon.svg">
    <link rel="shortcut icon" href="icons/favicon.svg">
    <meta name="description" content="Review your order and proceed to checkout.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-secondary-color text-text-primary">

    <div id="main-header"></div>

    <main id="order-page" class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24 pt-32">
        <div class="max-w-7xl mx-auto">
            <div class="lg:grid lg:grid-cols-12 lg:gap-12 items-start">
                <!-- Left Column: Menu -->
                <div class="lg:col-span-8">
                    <h1 class="text-4xl font-extrabold tracking-tight sm:text-5xl font-serif mb-4">Order Online</h1>
                    <p class="text-lg text-text-secondary mb-8">Customize your order. Select your favorites for delivery or pickup.</p>

                    <!-- Category Tabs -->
                    <div class="border-b border-border-color mb-8">
                        <nav id="category-tabs" class="-mb-px flex space-x-8" aria-label="Tabs">
                            <!-- Tabs will be dynamically inserted here -->
                        </nav>
                    </div>

                    <!-- Menu Items -->
                    <div id="menu-items-container" class="space-y-8">
                        <!-- JS will populate this -->
                    </div>
                </div>

                <!-- Right Column: Order Summary -->
                <div class="lg:col-span-4 sticky top-32 mt-12 lg:mt-0">
                    <div id="order-summary" class="bg-surface-color rounded-2xl shadow-lg" style="background-color: #1E1E1E;">
                        <div class="p-6 border-b border-border-color">
                            <h2 class="text-2xl font-bold text-white">Your Order <span class="text-base font-medium text-text-secondary ml-2">Step 1 of 3</span></h2>
                        </div>
                        <div id="cart-items-container" class="p-6 space-y-6 max-h-96 overflow-y-auto">
                            <!-- JS will populate this or show an empty message -->
                        </div>
                        <div class="p-6 border-t border-border-color space-y-4">
                            <div class="flex justify-between text-text-secondary">
                                <span>Subtotal</span>
                                <span id="summary-subtotal">$0.00</span>
                            </div>
                            <div class="flex justify-between text-text-secondary">
                                <span>Taxes & Fees</span>
                                <span id="summary-taxes">$0.00</span>
                            </div>
                            <div class="flex justify-between text-xl font-bold text-white border-t border-border-color pt-4 mt-4">
                                <span>Total</span>
                                <span id="summary-total">$0.00</span>
                            </div>
                        </div>
                        <div class="p-6">
                            <button id="checkout-btn" class="btn btn-primary w-full btn-lg">
                                Review Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="main-footer"></div>

</body>
</html>
