<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch - Steam Restaurant</title>
    <link rel="shortcut icon" href="icons/favicon.svg">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="src/app.js" defer></script>
</head>
<body class="bg-white">
    <div id="header-placeholder"></div>

    <main class="container mx-auto px-4 py-16">
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold">Get in Touch</h1>
            <p class="text-lg text-gray-600 mt-4">We'd love to hear from you. Send us a message and we'll get back to you as soon as possible.</p>
        </div>

        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
            <div class="bg-gray-100 p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold mb-6">Contact Information</h2>
                <div class="space-y-4">
                    <p class="flex items-center">
                        <svg class="w-6 h-6 mr-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span>123 Steam Street, Flavor Town, 12345</span>
                    </p>
                    <p class="flex items-center">
                        <svg class="w-6 h-6 mr-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        <span>contact@steamrestaurant.com</span>
                    </p>
                    <p class="flex items-center">
                        <svg class="w-6 h-6 mr-3 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                        <a href="tel:123-456-7890" class="hover:underline">(123) 456-7890</a>
                    </p>
                </div>
                <div class="mt-8">
                    <div id="map" class="h-96 rounded-lg shadow-lg"></div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-3xl font-bold mb-6">Send us a Message</h2>
                <form id="contact-form">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-600 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 text-gray-800 focus:outline-none focus:border-yellow-400" data-validate="required" autocomplete="name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-600 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 text-gray-800 focus:outline-none focus:border-yellow-400" data-validate="required|email" autocomplete="email">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-gray-600 mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="w-full bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 text-gray-800 focus:outline-none focus:border-yellow-400" data-validate="required"></textarea>
                    </div>
                    <button type="submit" class="w-full btn btn-primary">Send Message</button>
                </form>
                <div id="contact-success" class="hidden mt-4 text-green-500">Your message has been sent successfully!</div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Load header and footer
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
