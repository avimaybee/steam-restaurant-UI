<!-- All menu items are consolidated here. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu | Steam - Modern Asian Fusion</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icons/favicon.svg">
    <link rel="shortcut icon" href="icons/favicon.svg">
    <meta name="description" content="Explore our menu of modern Asian fusion cuisine, featuring a symphony of flavors where tradition meets innovation.">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
</head>
<body>

    <header id="main-header"></header>

    <main id="main-content" class="flex flex-1 justify-center px-4 py-12 sm:px-6 lg:px-8 menu-gradient-bg pt-32">
        <div class="w-full max-w-4xl space-y-12">
            <div class="text-center">
                <h1 class="text-4xl font-extrabold tracking-tighter text-white sm:text-5xl md:text-6xl"> Our Menu </h1>
                <p class="mt-4 text-lg text-white/60"> A symphony of flavors, where tradition meets innovation. </p>
            </div>
            <div id="menu-filters" class="flex flex-wrap justify-center gap-4 mb-8">
                <button class="menu-filter-btn active" data-category="all">All</button>
                <button class="menu-filter-btn" data-category="dine-in">Dine-in</button>
                <button class="menu-filter-btn" data-category="beverages">Beverages</button>
                
                <button class="menu-filter-btn" data-category="combos">Combos</button>
                <button class="menu-filter-btn" data-category="specials">Specials</button>
            </div>
            <div id="menu-container" class="space-y-10">
                <div id="loading-spinner" class="text-center">
                    <p class="text-white text-lg">Loading menu...</p>
                </div>
            </div>
        </div>
    </main>

    <footer id="main-footer"></footer>

</body>
</html>
