<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard | Steam - Modern Asian Fusion</title>
    <link rel="icon" href="icons/favicon.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.js"></script>
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-secondary-color text-text-primary">

    <div id="main-header"></div>

    <main id="analytics-page" class="container mx-auto px-8 lg:px-16 py-32">
        <h1 class="text-4xl font-bold text-white mb-8">Analytics Dashboard</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Sales Chart -->
            <div class="bg-[#1C1C1C] p-8 rounded-lg">
                <h2 class="text-2xl font-bold text-white mb-6">Sales Over Time</h2>
                <canvas id="sales-chart"></canvas>
            </div>

            <!-- Popular Items Chart -->
            <div class="bg-[#1C1C1C] p-8 rounded-lg">
                <h2 class="text-2xl font-bold text-white mb-6">Most Popular Items</h2>
                <canvas id="popular-items-chart"></canvas>
            </div>

            <!-- Reservation Trends Chart -->
            <div class="bg-[#1C1C1C] p-8 rounded-lg lg:col-span-2">
                <h2 class="text-2xl font-bold text-white mb-6">Reservation Trends</h2>
                <canvas id="reservations-chart"></canvas>
            </div>
        </div>
    </main>

    <div id="main-footer"></div>

</body>
</html>
