<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Steam</title>
    <link rel="shortcut icon" href="icons/favicon.svg">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/app.js" defer></script>
</head>
<body class="bg-secondary-color text-text-primary">

    <div id="main-header"></div>

    <main id="login-page" class="container mx-auto px-8 lg:px-16 py-32">
        <div class="max-w-md mx-auto bg-[#1C1C1C] p-8 rounded-lg">
            <h1 class="text-3xl font-bold text-white mb-6 text-center">Login</h1>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full bg-gray-800 border-gray-700 text-white rounded-md" required autocomplete="email">
                </div>
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full bg-gray-800 border-gray-700 text-white rounded-md pr-10" required autocomplete="current-password">
                    <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400">
                        <span class="material-symbols-outlined">visibility_off</span>
                    </button>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary-color focus:ring-primary-color border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-primary-color hover:underline">Forgot your password?</a>
                    </div>
                </div>
                <div id="login-error" class="text-red-500 text-sm text-center hidden"></div>
                <div>
                    <button type="submit" class="w-full btn btn-primary btn-pill">Login</button>
                </div>
            </form>
            <p class="text-center text-gray-400 mt-6">
                <span>Don't have an account?</span> <a href="register.html" class="text-primary-color hover:underline">Register here</a>
            </p>
        </div>
    </main>

    <div id="main-footer"></div>

</body>
</html>
